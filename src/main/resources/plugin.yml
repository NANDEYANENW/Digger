name: Digger
version: '${project.version}'
main: org.hotal.digger.Digger
api-version: '1.20'
load: STARTUP
depend:
  - Vault
commands:
  updatescoreboard:
    description: スコアボードをアップデートします（OP用）。
    usage: /updatescoreboard
  setprobability:
    description: 確率を変更します（OP用）。
    usage: /setprobability
  reload:
    description: 設定を再読み込みします。
    usage: /reload
  tools:
    description: ツール別にお金を設定します。
    usage: /tools

permissions:
  digger.debug:
    description: スコアボードをアップデートします（OP限定）。
    default: op
  digger.setprobability:
    description: 確率を変更します。（OP限定）。
    default: op
  digger.reload:
    description: 設定を再読み込みします。
    default: op
  digger.tools:
    description: ツール別にお金を設定します。
    default: op